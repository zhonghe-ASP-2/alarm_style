    function getSaveData(){
        debugger;
        let chosen_presages = _this.getAddinById("SelectInput18").getValue();
        let option = [];
        let time_type = document.getElementById("time_type").value;
        if(time_type){
            option.push({name: "time_type", type: "String", init: time_type});
            if(time_type == "replay" || time_type == "past"){
                option.push({name: "time_point", type: "TimeStamp", init: document.getElementById("time_point").value});
            }
        }
        console.log(option);
        if(chosen_presages == null){
            chosen_presages = [];
        }
        else{
            chosen_presages = chosen_presages.split(',');
            console.log(chosen_presages);
        }

        //一定需要按照该顺序进行seriealize
        if (chosen_presages.indexOf("平稳") >= 0 || chosen_presages.indexOf("凹凸") >= 0 || chosen_presages.indexOf("单调") >= 0 ||
            chosen_presages.indexOf("波动") >= 0){
            option.push({name: "trend_range_day", type: "Double", init: document.getElementById("trend_range_day").value});
            option.push({name: "resample_fre", type: "Double", init: document.getElementById("resample_fre").value});
            option.push({name: "resample_method", type: "String", init: document.getElementById("resample_method").value});
        }
        console.log(option);
        if(chosen_presages.indexOf("平稳") >= 0){
            option.push({name: "ADF_pvalue", type: "Double", init: document.getElementById("ADF_pvalue").value});
        }
        console.log(option);
        if(chosen_presages.indexOf("凹凸") >= 0){
            option.push({name: "z_window", type: "Double", init: document.getElementById("z_window").value});
        }
        console.log(option);
        if(chosen_presages.indexOf("单调") >= 0){
            option.push({name: "monotonicity_window", type: "Double", init: document.getElementById("monotonicity_window").value});
            let slope_method = document.getElementById("slope_method").value;
            option.push({name: "slope_method", type: "String", init: document.getElementById("slope_method").value});
            if(slope_method == "slope"){
                option.push({name: "segment_method", type: "String", init: document.getElementById("segment_method").value});
                option.push({name: "classification_number", type: "Double", init: document.getElementById("classification_number").value});
            }
        }
        console.log(option);
        if(chosen_presages.indexOf("波动") >= 0){
            option.push({name: "vibrate_window", type: "Double", init: document.getElementById("vibrate_window").value});
        }
        console.log(option);
        if(chosen_presages.indexOf("阈值") >= 0){
            option.push({name: "threshold_range_day", type: "Double", init: document.getElementById("threshold_range_day").value});
        }
        console.log(option);

        return option;
    }
